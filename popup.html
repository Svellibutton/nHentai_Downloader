<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>nHentai Downloader</title>
  <style>
    :root { color-scheme: light dark; }
    html, body { margin:0; padding:0;  background: #e3e0d1;}
    body { width: 720px; height: 350px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; overflow: hidden;  background: #e3e0d1;}
    main { padding: 14px; display: grid; grid-template-columns: 200px 1fr; gap: 16px; align-items: start; height: 100%; box-sizing: border-box; }
    h1 { grid-column: 1 / -1; font-size: 18px; margin: 0 0 10px;  color: #5c0d12; }
    .preview-wrap { width: 200px; height: 300px; border-radius: 10px; border: 1px solid #e5e7eb; overflow: hidden; display: grid; place-items: center; background: #edebdf; }
    .preview-wrap img { width: 200px; height: 300px; object-fit: contain; display: none; }
    .preview-wrap .placeholder { font-size: 13px; color: #6b7280; padding: 6px; text-align: center; }
    .controls { display: grid; gap: 10px; align-content: start; }
    label { font-size: 13px; color: #6b7280; }
    input[type="text"] { width: 100%; max-width: 100%; box-sizing: border-box; padding: 10px 12px; border-radius: 10px; border: 1px solid #e5e7eb; font-size: 14px; }
    button { padding: 10px 12px; border-radius: 10px; border: 1px solid #e5e7eb; cursor: pointer; font-size: 14px; }
    .progress { width: 100%; height: 10px; background: #e5e7eb; border-radius: 999px; overflow: hidden; }
    .bar { height: 100%; width: 0%; background: #60a5fa; transition: width 0.2s linear; }
    .stage { font-size: 12px; color: #6b7280; }
  </style>
</head>
<body>
  <main>
    <h1>nHentai Downloader</h1>
    <div class="preview-wrap">
      <img id="preview" alt="Page 1 preview"/>
      <div class="placeholder" id="ph">Preview will appear here</div>
    </div>
    <div class="controls">
      <div>
        <label for="note">Filename</label>
        <input id="note" type="text" placeholder="Auto-filled from gallery title..." />
      </div>
      <button id="download">Download</button>
      <div class="stage" id="stageText"></div>
      <div class="progress"><div class="bar" id="progressBar"></div></div>
    </div>
  </main>
  <script type="module" src="popup.js"></script>
</body>
</html>
